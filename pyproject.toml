[tool.poetry]
name = "athology-ml"
version = "0.1.0"
description = "Exposes several REST API endpoints for computation and prediction on accelerometer data."
authors = ["johngiorgi <johnmgiorgi@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.63.0"
uvicorn = "^0.13.3"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
flake8 = "^3.8.4"
hypothesis = "^6.1.1"
mypy = "^0.800"
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
coverage = "^5.4"
codecov = "^2.1.10"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
